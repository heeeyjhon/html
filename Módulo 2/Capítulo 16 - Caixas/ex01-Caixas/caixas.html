<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*boxlevel*/
            background-color: lightcoral;
            height: 300px;
            width: 300px;
            border: 10px solid red;
            padding: 10px;
            margin: 20px 30px; /*20px 30px 20px 30px*/
            outline: 5px dashed blueviolet;
        }

        a{
            display:block;
            border: 10px solid red;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> são exemplos de caixa inline-level.</a> Vamos ver como isso funciona!</p>
</body>
</html>
